<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
            color: #f9f9f9;
        }
        th, td {
            border: 1px solid #f9f9f9;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
    </style>
</head> 

<body style="background-color: #212121; color: #f9f9f9;">
    <button id="fetchDataBtn">Fetch Hitesh's Info</button>
    
    <table id="infoTable" style="display: none;">
        <tr>
            <th>Avatar</th>
            <th>Followers</th>
        </tr>
        <tr>
            <td><img id="avatar" src="" alt="Hitesh's Avatar" style="width: 100px;"></td>
            <td id="followersCount"></td>
        </tr>
    </table>

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const btn = document.getElementById('fetchDataBtn');
        const table = document.getElementById('infoTable');
        const avatar = document.getElementById('avatar');
        const followersCount = document.getElementById('followersCount');

        btn.addEventListener('click', function() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', requestUrl);
            xhr.onreadystatechange = function() {
                console.log(xhr.readyState);
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(this.responseText);
                    
                    // Set the avatar image and followers count
                    avatar.src = data.avatar_url;
                    followersCount.textContent = data.followers;

                    // Show the table
                    table.style.display = 'table';
                }
            }
            xhr.send();
        });
    </script>
</body>
</html>
